<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改</title>
    <link rel="stylesheet" href="css/add.css" />
</head>
<body>
    <div class="wrap">
        <h3>修改图书</h3>
        <form action="http://localhost:3000/edit" method="post">
            <input type="hidden" name="id" value="{{id}}" />
            名称：<input type="text" name="name" value="{{name}}"/><br/><br/>
            作者：<input type="text" name="author" value="{{author}}"/><br/><br/>
            分类：<input type="text" name="category" value="{{category}}"/><br/><br/>
            描述：<input type="text" name="description" value="{{description}}"/><br/><br/>
            <input type="submit" value="提交"  /><br/>
        </form>
    </div>
</body>
</html>

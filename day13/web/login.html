<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login">
        <div class="title">图书管理登录</div>
        <form>
            <label>用户名：</label><input type="text" placeholder="请输入用户名" name="username" id="username" /><br /><br />
            <label>密码：</label><input type="text" placeholder="请输入密码" name="password" id="password" /><br /><br />
            <input type="button" value="提交" id="btn" />
        </form>
    </div>
</body>

</html>
<script src="js/jquery-3.5.1.min.js"></script>
<script>
    $(function () {
        $("#btn").click(function () {

            // var obj = {
            //     username: $("#username").val(),
            //     password: $("#password").val()
            // }
            var obj = $("form").serializeArray();

            $.post("http://localhost:3000/login", obj, (data) => {
                    console.log("Data Loaded: " + data.message);
                    if(data.code == 200){
                        alert(data.message);
                        window.location.href = "list.html";
                    }else{
                        alert(data.message);
                    }
            });
        })
    })
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏</title>
    <style>
        .wrap{
            width: 100px;
            height: 100px;
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <div class="wrap"></div>
</body>
</html>
<script src="./jquery-3.5.1.min.js"></script>
<script>
    //slow，normal，fast

    $("#btn").on('click', function() {
        $(".wrap").toggle("fast");
    })
</script>

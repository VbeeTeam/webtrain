<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem计算</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            
            /* ​ font-size: 16px; */
            
            /* ​ 1vw=3.75px; */

            /* 1rem = 16px */

            /* ​ 16px=?vw=16/3.75=4.27vw ​ ?vw=100px; */

            /* ?=100 / 3.75=26.67vw; */
            font-size: 26.67vw;
        }

        header {
            width: 3.75rem;
            height: 0.43rem;
            background-color: red;
        }
    </style>
</head>

<body>
    <header></header>
</body>

</html>
